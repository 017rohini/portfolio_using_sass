<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Contact me | UI/UX Designer & Photographer</title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img id="logo" src="img/logo.png" alt="my portfolio">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </nav>            
        </div>
    </header>
    <!-- Section A: Contact form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me</p>
            <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
                <div class="text-fields">
                    <input type="text" name="name" class="text-input name-input" placeholder="Name">
                    <input type="text" name="subject" class="text-input subject-input" placeholder="Subject">
                    <input type="email" name="email" class="text-input email-input" placeholder="Email Address">
                    <input type="text" name="phone" class="text-input phone-input" placeholder="Phone Number">
                    <textarea name="message" class="text-input message-input" placeholder="Enter Message"></textarea>
                    <div class="my-2">
                        <div data-netlify-recaptcha="true"></div>
                    </div>
                </div>
                
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>
    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envolope fa-2x"></i>
                    <h3>Email</h3>
                    <p>john@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone Number</h3>
                    <p>(234)-343856565</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Street 12, Lorem, ipsum dolor.
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!-- Section c: Tagline -->
    <section id="contact-c" class="bg-main py-4">
        <h1>Lets Start Your Next Project</h1>
    </section>
    <!-- Footer -->
    <footer id="main-footer">
        <div class="container footer-content">
            <p>Copyright &copy; 2020. All Rights Reserved</p>
            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>
        </div>
    </footer>    
</body>
</html>
